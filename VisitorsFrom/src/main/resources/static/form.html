<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitors Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


     <form action="visitor" method="POST">


               <h1>Visitor Form</h1>

       <label>Visitor Id:</label>
       <input type="text" name="visitorid" placeholder="visitId"/>

       <label> Name:</label>
       <input type="text" name="visitorname" placeholder="visitName"/>


       <label> City:</label>
       <input type="text" name="visitorcity" placeholder="visitCity"/>

       <label>Email-Id:</label>
       <input type="email" name="visitoremail" placeholder="visitEmail"/>

        <label>Number:</label>
         <input type="number" name="visitornumber" placeholder="visitNumber"/>

       <label>Date:</label>
       <input type="date" name="visitordate" placeholder="visitDate"/>

       <label>Time:</label>
       <input type="time" name="visitortime" placeholder="visitTime"/>

       <input   id="btn1" type="submit"/>

     </form>

</body>
</html>
